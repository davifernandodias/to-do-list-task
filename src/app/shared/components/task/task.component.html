<section class="container-taks">
  <div class="content-text">
    <h1 class="sub-title-decline">Sistema de Agenda</h1>
    <h2 class="sub-title-decline-two">web</h2>
    <h2 class="title">GERENCIE SUAS TAREFAS</h2>
  </div>
  <form action="" class="form-send-task">
    <input
      type="text"
      placeholder="Qual nome da sua tarefa?"
      class="input-task"
      [(ngModel)]="taskDescription"
      name="taskDescription"
      required
    >
  </form>
  <button class="btn-add" (click)="openModal()">Continuar</button>

  <!-- Modal -->
  <app-modal-register-task
    [task]="taskDescription"
    [isVisible]="isModalVisible"
    (closeModal)="closeModal()">
  </app-modal-register-task>

  <app-table></app-table>
</section>
