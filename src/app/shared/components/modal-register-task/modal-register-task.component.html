<div class="modal" [ngClass]="{'show': isVisible}">
  <div class="modal-content">
    <span class="close" (click)="onClose()">Ã—</span>
    <h2 class="modal-title">Register Task</h2>
    <form #taskForm="ngForm" (ngSubmit)="createTask(taskForm)" novalidate>
      <div>
        <label for="taskDescription">Task Description:</label>
        <input
          type="text"
          id="taskDescription"
          class="input-task"
          [value]="task"
          disabled
        />
      </div>

      <div>
        <label for="amount">Cost:</label>
        <input
          type="number"
          id="amount"
          class="input-task"
          [(ngModel)]="cost"
          name="cost"
          required
          #costField="ngModel"
        />
        <div *ngIf="costField.invalid && costField.touched" class="error-message">
          Cost is required
        </div>
      </div>

      <div>
        <label for="dueDate">Due Date:</label>
        <input
          type="date"
          id="dueDate"
          class="input-task"
          [(ngModel)]="dueDate"
          name="dueDate"
          required
          #dueDateField="ngModel"
        />
        <div *ngIf="dueDateField.invalid && dueDateField.touched" class="error-message">
          Due Date is required
        </div>
      </div>

      <button class="btn-add" type="submit" [disabled]="taskForm.invalid">Save Task</button>
    </form>
  </div>
</div>
