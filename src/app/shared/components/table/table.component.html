<!-- input de pesquisa -->
<input type="text" class="input-searh" [(ngModel)]="searchText" (input)="applyFilter()" placeholder="Type name task..." />

<img src="../../../../assets/svg/search-icon.svg" alt="search-icon">

<div class="switch__container">
  <input id="switch-shadow" class="switch switch--shadow" type="checkbox" (change)="toggleSort($event)">
  <label for="switch-shadow"></label>
</div>

<!-- Tabela -->
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Cost</th>
      <th>Max Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of filteredTasks">
      <td><a href="#">{{ item.id }}</a></td>
      <td>{{ item.tarefaNome }}</td>
      <td [ngClass]="{'highlight': item.valor > 1000}">
        {{ item.valor | currency: 'BRL' : 'symbol' : '1.0-0' }}
      </td>
      <td>{{ item.dataMaxima }}</td>
      <td>
        <button class="action">edit</button>
        <button class="action" (click)="onDelete(item)">delete</button>
      </td>
    </tr>
  </tbody>
</table>
