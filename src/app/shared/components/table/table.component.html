<!-- input de pesquisa -->
<input type="text" class="input-searh" [(ngModel)]="searchText" placeholder="Type name task..." />

<img src="../../../../assets/svg/search-icon.svg" alt="search-icon">

<!-- Tabela -->
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Cost</th>
      <th>Max Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of filteredData()">
      <td><a href="#">{{ item.id }}</a></td>
      <td>{{ item.name }}</td>
      <td>{{ item.cost | currency:'BRL':'symbol':'1.0-0' }}</td>
      <td>{{ item.maxDate }}</td> <!-- Exibindo maxDate como string -->
    </tr>
  </tbody>
</table>
